<!DOCTYPE html>


<head>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class= calculator>
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>&times;</div>
                <div>&divide;</div>
                <div>+</div>
                <div>-</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                </div>
                <div class="numbers">
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>





</body>
